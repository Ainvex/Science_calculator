            <div id="back">

        <input type="button" value="7" onClick="appendNumber('7')">
        <input type="button" value="8" onClick="appendNumber('8')">

        <input type="button" value="1" onClick="appendNumber('1')">
        <input type="button" value="2" onClick="appendNumber('2')">
        <input type="button" value="3" onClick="appendNumber('3')">
        <input type="button" value="-" onClick="appendOperator('-')">
        <br>
        
        <input type="button" value="0" onClick="appendNumber('0')">
        <input type="button" value="." onClick="appendNumber('.')">
        <input type="button" value="^" onClick="appendOperator('**')">
        <input type="button" value="+" onClick="appendOperator('+')">
        
        <br>
        <input type="button" value="/" onClick="appendOperator('/')">
        <input type="button" value="%" onClick="appendOperator('%')">
        <input type="button" value="(" onClick="appendOperator('(')">
        <input type="button" value=")" onClick="appendOperator(')')">
        
        <br>
        <input type="button" value="e" onClick="appendNumber(Math.E)">
        <input type="button" value="Ï€" onClick="appendNumber(Math.PI)">
        <input type="button" value="=" onClick="calculate()">
        <input type="button" value="C" onClick="clearDisplay()">
        

        </div>
        <script>
        function appendNumber(num) {
          document.getElementById('results').value += num;
        }
    
        function appendOperator(operator) {
          let lastCharacter = document.getElementById('results').value.slice(-1);
          if ( ['+', '-', '*', '/', '%', '**'].includes(lastCharacter)) {
            document.getElementById('results').value = document.getElementById('results').value.slice(0, -1) + operator;
          } else {
            document.getElementById('results').value += operator;
          }
        }
    
        function appendFunction(func) {
          document.getElementById('results').value += func;
        }
    
        function clearDisplay() {
          document.getElementById('results').value = '';
        }
    
        function calculate() {
          const expression = document.getElementById('results').value;
          if (expression) {
            try {
              const result = eval(expression);
              document.getElementById('results').value = result;
            } catch (error) {
              document.getElementById('results').value = 'Error';
            }
          }
        }
        </script>
